<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>REGISTRATION PAGE</title>
<link rel="stylesheet" href="css/registration.css" type="text/css">
</head>
<body id="body">
<h1>REGISTRATION FORM</h1>
<div>
<form action="registrationlink" method="post">
<label>First Name:</label>
<input type="text" name="fname" /><br><br><br>

<label>Last Name:</label>
<input type="text" name="lname" /><br><br><br>

<label>Contact:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="number" name="contact" /><br><br><br>

<label>Gender:&nbsp;&nbsp;&nbsp;&nbsp;</label>
<input type="radio" name="gender" value="Male"/>Male
<input type="radio" name="gender" value="Female"/>Female<br><br><br>

<label>Select Branch:</label>
<select name="branch">
<option value=""></option>
<option value="CSE">CSE</option>
<option value="IT">IT</option>
<option value="EEE">EEE</option>
<option value="MECH">MECH</option>
</select><br><br><br>
<input type="submit" value="SUBMIT" id="button">
</form>
</div>
</body>
</html>
